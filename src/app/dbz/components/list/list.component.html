<h4>Listado</h4>
<ul class="list-gorup">
    <li *ngFor="let character of characterList;  let i= index;
     let isFirst = first; let isLast = last; let isOdd = odd"
        class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-sucess': isFirst,
    'list-group-item-primary':isOdd,'list-group-item-warning':isLast}">
        <div>
            <span class="text-primary">{{i+1}} </span>
            <span>{{character.name}} - </span>
            <strong>Power </strong> <span>{{character.power}}</span>
        </div>
        <button class="btn btn-danger" (click)="emitCharacter(character.id??'')"><i
                class="bi bi-trash-fill"></i></button>
    </li>
</ul>
